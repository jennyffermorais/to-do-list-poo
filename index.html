<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>To Do App - OOP</title>
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div id="main-container">
         <div id="add-container">
            <h2>Adicione suas tarefas:</h2>
            <form action="">
               <input
                  type="text"
                  name="task"
                  id="task"
                  placeholder="O que você tem para fazer?"
               />
               <button type="submit" id="add">
                  <!-- ícone do font awesome -->
                  <i class="fa fa-plus"></i>
               </button>
            </form>
         </div>

         <div id="tasks-container">
            <h2>Veja suas tarefas:</h2>
            <!-- TEMPLATE -->
            <div class="task hide">
               <i class="fa fa-check"></i>
               <span class="task-title">Título da tarefa</span>
               <i class="fa fa-trash"></i>
            </div>
            <!-- FIM DO TEMPLATE -->
            <p id="empty-tasks">Não há tarefas cadastradas.</p>
         </div>
      </div>
      <script src="js/scripts.js"></script>
   </body>
</html>
